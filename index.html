<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>


<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="phone-minus-button" class="btn btn-default">
                              <i class="fas fa-minus"></i>
                           </button>
                           <input id="phn-cart" type="text" class="form-control text-center" value="1">
                           <button id="phn-plus" class="btn btn-default">
                              <i class="fas fa-plus"></i>
                           </button>
                        </div>
                        <h5>$<span id="phnCart-price">1219</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="case-minus-button" class="btn btn-default">
                              <i class="fas fa-minus"></i>
                           </button>
                           <input id="caseCart-input" type="text" class="form-control text-center" value="1">
                           <button id="case-plus-button" class="btn btn-default">
                              <i class="fas fa-plus"></i>
                           </button>

                        </div>
                        <h5>$ <span id="caseCart-price">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subTotal-price">00</span></h5>
                        <h5>$0</h5>
                        <h5>$ <span id="total-price">00</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <!-- ENd of Section  -->


   <script>
      //Remove Items 
      const removeButtons = document.getElementsByClassName("remove-item");
      // console.log(removeButtons)
      for (var i = 0; i < removeButtons.length; i++) {
         var removeItems = removeButtons[i]
         removeItems.addEventListener("click", function (event) {
            var ClickRemoveBtn = event.target;
            ClickRemoveBtn.parentElement.parentElement.remove();
         });
      }

      //Phone Plus Handler
      const phnPlusBtn = document.getElementById("phn-plus");
      phnPlusBtn.addEventListener("click", function () {

         updateCartValue("phn-cart", 1);

         const cart = updateCartInnerText("phnCart-price", 1219);
         const caseCart = document.getElementById("caseCart-price").innerText;
         const cartNumber = parseFloat(caseCart);
         document.getElementById("subTotal-price").innerText = caseUpdate(cart, cartNumber);
         totalAmount();
      })

      //Phone minus Handler
      const phnMinusBtn = document.getElementById("phone-minus-button");
      phnMinusBtn.addEventListener("click", function () {

         updateCartValue("phn-cart", -1);

         const cart = updateCartInnerText("phnCart-price", -1219);
         const caseCart = document.getElementById("caseCart-price").innerText;
         const cartNumber = parseFloat(caseCart);
         document.getElementById("subTotal-price").innerText = caseUpdate(cart, cartNumber);
         totalAmount();
      })

      //Case Plus Handler 
      const casePlusBtn = document.getElementById("case-plus-button");
      casePlusBtn.addEventListener("click", function () {

         updateCartValue("caseCart-input", 1);

         const caseCart = updateCartInnerText("caseCart-price", 59);
         const cart = document.getElementById("phnCart-price").innerText;
         const cartNumber = parseFloat(cart);
         document.getElementById("subTotal-price").innerText = caseUpdate(caseCart, cartNumber);
         totalAmount();
      })

      //Case Minus handler
      const caseMinusBtn = document.getElementById("case-minus-button");
      caseMinusBtn.addEventListener("click", function () {

         updateCartValue("caseCart-input", -1);

         const caseCart = updateCartInnerText("caseCart-price", -59);
         const cart = document.getElementById("phnCart-price").innerText;
         const cartNumber = parseFloat(cart);
         document.getElementById("subTotal-price").innerText = caseUpdate(caseCart, cartNumber);
         totalAmount();
      })

      // updateCartValue Function 
      function updateCartValue(id, givenNumber) {
         const Number = document.getElementById(id).value;
         const NumberDigit = parseFloat(Number);
         const total = NumberDigit + givenNumber;
         document.getElementById(id).value = total;
         return total;
      }

      //UpdateCartInnerText Function
      function updateCartInnerText(id, givenNumber) {
         const Number = document.getElementById(id).innerText;
         const NumberDigit = parseFloat(Number);
         const total = NumberDigit + givenNumber;
         document.getElementById(id).innerText = total;
         return total;
      }

      //CaseUpdate Function
      function caseUpdate(Cart, Number) {
         const total = Cart + Number;
         return total;
      }

      //Total Amount
      function totalAmount() {
         document.getElementById("total-price").innerText = document.getElementById("subTotal-price").innerText;
      }
   </script>
   <!-- End of script tag -->


</body>

</html>
